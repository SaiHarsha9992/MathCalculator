<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv container">
        <div id="inputfield">
            <input type="text" class="input" name="display" required maxlength="100" size="30" style="width: 420px; height: 100px; margin-top: 50px;
        padding-right: 20px;text-align: right; font-size: 50px; background-color: white;border: 5px solid black;box-shadow: 0 2px 25px 0 black inset, 0 2px 25px 0 black; font-family: sans-serif; " placeholder="_">
        </div>

        <button class="clear"><p style="color: gold;">C</p></button>
        <button class="clearentry"><p style="color: gold;">CE</p></button>
        <button class="delete"><p style="color: gold;">DEL</p></button>
        <button class="modulo"><p style="color: gold;">%</p></button>
        <button class="divided"><p style="color: gold;">/</p></button>
        <button class="seven" ><p style="color: white;">7</p></button>
        <button class="eight"><p style="color: white;">8</p></button>
        <button class="nine"><p style="color: white;">9</p></button>
        <button class="multi"><p style="color: gold;">X</p></button>
        <button class="four"><p style="color: white;">4</p></button>
        <button class="five"><p style="color: white;">5</p></button>
        <button class="six"><p style="color: white;">6</p></button>
        <button class="subtract"><p style="color: gold;">-</p></button>
        <button class="one"><p style="color: white;">1</p></button>
        <button class="two"><p style="color: white;">2</p></button>
        <button class="three"><p style="color: white;">3</p></button>
        <button class="add"><p style="color: gold;">+</p></button>
        <button class="zero"><p style="color: white;">0</p></button>
        <button class="doublezero"><p style="color: white;">00</p></button>
        <button class="fullstop"><p style="color: white;">.</p></button>
        <button class="result"><p style="color: gold;">=</p></button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
